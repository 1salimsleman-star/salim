<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK History & Literature Quiz - كامل (50 سؤال)</title>
    <style>
        :root {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-blue: #2196F3;
            --accent-yellow: #d4af37; /* أصفر داكن */
            --accent-purple: #8e44ad;
            --translation-color: #c4a484; /* بني فاتح */
            --correct-green: #2e7d32;
            --wrong-red: #c62828;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        #quiz-container {
            width: 100%;
            max-width: 850px;
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        #question-counter { font-size: 1.1rem; color: var(--accent-blue); }
        #score-display { font-size: 1.2rem; font-weight: bold; color: var(--accent-yellow); }

        .question-section { margin-bottom: 25px; }

        .question-text {
            font-size: 1.3rem;
            margin-bottom: 15px;
            line-height: 1.5;
            text-align: left;
        }

        .translation-text {
            display: none;
            color: var(--translation-color);
            font-size: 1.1rem;
            margin-top: 5px;
            text-align: right;
            direction: rtl;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-btn {
            background-color: #333;
            color: white;
            border: 2px solid #444;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            transition: 0.3s;
            font-size: 1rem;
        }

        .option-btn:hover { border-color: var(--accent-blue); }

        .option-translation {
            display: none;
            color: var(--translation-color);
            margin-top: 5px;
            direction: rtl;
            text-align: right;
        }

        .correct { background-color: var(--correct-green) !important; border-color: #4CAF50 !important; }
        .wrong { background-color: var(--wrong-red) !important; border-color: #f44336 !important; }

        .evidence-section {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-left: 4px solid var(--accent-blue);
            background-color: #252525;
            direction: ltr;
            text-align: left;
        }

        .evidence-ar {
            direction: rtl;
            text-align: right;
            display: block;
            margin-top: 10px;
            color: #bbb;
        }

        .benefits-box {
            display: none;
            margin-top: 15px;
            padding: 15px;
            border: 1px solid var(--accent-purple);
            background-color: #2a1b3d;
            border-radius: 8px;
        }

        .benefits-title { color: var(--accent-purple); font-weight: bold; margin-bottom: 10px; text-align: center; }

        .benefit-item { margin-bottom: 10px; border-bottom: 1px dashed #444; padding-bottom: 5px; text-align: left;}
        .benefit-trans { color: var(--translation-color); display: block; direction: rtl; text-align: right; }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-btn {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .translate-trigger-btn {
            background-color: #444;
            color: white;
            border: 1px solid #666;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

    <div class="nav-buttons">

</div>

    let currentIndex = 0;
    let score = 0;
    let answeredQuestions = new Set();
    let translationActive = false;

    const qText = document.getElementById('q-text');
    const qTrans = document.getElementById('q-trans');
    const optionsCont = document.getElementById('options');
    const evidenceCont = document.getElementById('evidence');
    const benefitsBox = document.getElementById('benefits');
    const benefitsContent = document.getElementById('benefits-content');
    const counterDisplay = document.getElementById('question-counter');
    const scoreDisplay = document.getElementById('score-display');

    function loadQuestion() {
        const q = questions[currentIndex];
        translationActive = false;
        qTrans.style.display = 'none';
        evidenceCont.style.display = 'none';
        benefitsBox.style.display = 'none';
        counterDisplay.innerText = `Question: ${q.id} / 50`;
        qText.innerText = q.qEng;
        qTrans.innerText = q.qAr;

        optionsCont.innerHTML = '';
        q.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `
                <div>${String.fromCharCode(65 + idx)}) ${opt.eng}</div>
                <div class="option-translation">${opt.ar}</div>
            `;
            btn.onclick = () => checkAnswer(idx, btn);
            optionsCont.appendChild(btn);
        });
        updateScore();
    }

    function checkAnswer(idx, btn) {
        const q = questions[currentIndex];
        const isAlreadyAnswered = answeredQuestions.has(currentIndex);
        
        evidenceCont.innerHTML = `<strong>Point ${q.point} Evidence:</strong><br>${q.evidenceEng}<span class="evidence-ar">${q.evidenceAr}</span>`;
        evidenceCont.style.display = 'block';
        
        let benefitsHTML = '';
        q.options.forEach((opt, i) => {
            benefitsHTML += `<div class="benefit-item">
                <strong>${String.fromCharCode(65 + i)}_${opt.eng}</strong>
                <span class="benefit-trans">${opt.ar}</span>
                <div style="color:${opt.correct ? 'var(--correct-green)' : 'var(--wrong-red)'}; margin-top:5px; font-weight:bold;">
                    ${opt.correct ? 'صحيح: ' : 'خطأ: '}${opt.note}
                </div>
            </div>`;
        });
        benefitsContent.innerHTML = benefitsHTML;
        benefitsBox.style.display = 'block';

        const btns = optionsCont.getElementsByClassName('option-btn');
        for (let i = 0; i < btns.length; i++) {
            if (q.options[i].correct) btns[i].classList.add('correct');
            else btns[i].classList.add('wrong');
            btns[i].disabled = true;
        }

        if (!isAlreadyAnswered) {
            if (q.options[idx].correct) score++;
            answeredQuestions.add(currentIndex);
            updateScore();
        }
    }

    function updateScore() {
        let percentage = Math.round((score / 50) * 100);
        scoreDisplay.innerText = `Score: ${percentage}%`;
    }

    function toggleTranslation() {
        translationActive = !translationActive;
        qTrans.style.display = translationActive ? 'block' : 'none';
        const transTexts = document.getElementsByClassName('option-translation');
        for (let t of transTexts) { t.style.display = translationActive ? 'block' : 'none'; }
    }

    document.getElementById('next-btn').onclick = () => {
        if (currentIndex < questions.length - 1) {
            currentIndex++;
            loadQuestion();
        }
    };

    document.getElementById('prev-btn').onclick = () => {
        if (currentIndex > 0) {
            currentIndex--;
            loadQuestion();
        }
    };

    document.getElementById('translate-btn').onclick = toggleTranslation;

    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') document.getElementById('next-btn').click();
        if (e.key === 'ArrowLeft') document.getElementById('prev-btn').click();
        if (e.shiftKey && e.key === 'Enter') toggleTranslation();
    });

    loadQuestion();
</script>
